        <!-- Custom Cyberpunk Preloader Styles -->
        <style>
            /* Preloader Styles */
            #preloader {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: #0a0a0a;
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 9999;
                transition: opacity 0.5s ease-out;
            }
            
            #preloader.fade-out {
                opacity: 0;
                pointer-events: none;
            }
            
            .cyber-loader {
                font-family: 'Fira Code', monospace;
                color: #00ff41;
                font-size: 1.2rem;
                text-align: center;
            }
            
            .cyber-loader::after {
                content: '_';
                animation: blink 1s infinite;
                color: #00ff41;
                text-shadow: 0 0 10px #00ff41;
            }
            
            @keyframes blink {
                50% { opacity: 0; }
            }
            
            .loading-text {
                margin-top: 1rem;
                font-size: 0.9rem;
                color: #606060;
            }
            
            .matrix-bg {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                z-index: -1;
            }
            
            .matrix-bg::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 2px;
                background: linear-gradient(90deg, transparent, #00ff41, transparent);
                animation: scan 2s linear infinite;
            }
            
            @keyframes scan {
                0% { transform: translateX(-100%); }
                100% { transform: translateX(100%); }
            }
            
            /* Ensure fonts are loaded */
            body {
                font-family: 'Fira Code', monospace;
            }
        </style>

                    Made with Emergent
                </span>

        </a>
        
        <!-- Preloader Script -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const preloader = document.getElementById('preloader');
                const loaderText = document.querySelector('.cyber-loader');
                
                // Simulate loading sequence
                const loadingMessages = [
                    'root@neonsec: initializing_matrix',
                    'root@neonsec: loading_auth_module',
                    'root@neonsec: connecting_to_database',
                    'root@neonsec: enabling_neon_effects',
                    'root@neonsec: welcome_to_the_matrix'
                ];
                
                let messageIndex = 0;
                
                const updateMessage = () => {
                    if (messageIndex < loadingMessages.length) {
                        loaderText.firstChild.textContent = loadingMessages[messageIndex];
                        messageIndex++;
                        setTimeout(updateMessage, 500);
                    } else {
                        // Hide preloader after loading
                        setTimeout(() => {
                            preloader.classList.add('fade-out');
                            setTimeout(() => {
                                preloader.style.display = 'none';
                            }, 500);
                        }, 300);
                    }
                };
                
                // Start loading sequence
                setTimeout(updateMessage, 100);
            });
        </script>
